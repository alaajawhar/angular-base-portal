<div class="card">
  <div class="card-body">
    <h5 class="card-title">Details</h5>
    <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="borderedTabJustified" role="tablist">
      <li class="nav-item flex-fill" role="presentation" *ngFor="let navTab of tabs; let i = index">
        <button class="nav-link w-100"  data-bs-toggle="tab"  type="button" role="tab" aria-controls="desc"
                [id]="'desc-tab-' + i"
                [ngClass]="{'show active': i === 0}"
                [attr.data-bs-target]="'#bordered-justified-desc-' +  i"
                [attr.aria-selected]="i === 0 ? 'true' : 'false'">
          {{ navTab.title }}
        </button>
      </li>
    </ul>
    <div class="tab-content pt-2" id="borderedTabJustifiedContent">
      <ng-container *ngFor="let navTab of tabs; let i = index">
        <div class="tab-pane fade" role="tabPanel"
             [ngClass]="{'show active': i === 0}"
             [id]="'bordered-justified-desc-' + i"
             [attr.aria-labelledby]="'desc-tab-' + i">
          <ng-container [ngTemplateOutlet]="tabContents[i]"></ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>
